<!DOCTYPE html>
<html>
<head>
    <style>
        .navbar {
        background-color: white;
        padding-bottom: 10px;
        width: 100%;
      }

      .main-nav {
        display: none;
      }

      .navbar-toggle {
        position: absolute;
        top: 8px;
        right: 20px;
        font-size: 19px;
      }

      .nav-mobile {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 2;
        top: 0;
        right: 0;
        background-color: white;
        overflow-x: hidden;
        padding-top: 80px;
      }

      .nav-mobile a {
        display: block;
      }

      .nav-mobile .closebutton {
        position: absolute;
        top: 0;
        right: 5px;
        font-size: 56px;
      }

      .bar1,
      .bar2,
      .bar3 {
        width: 25px;
        height: 2px;
        background-color: black;
        margin: 6px 0;
      }

      @media (min-width: 768px) {
        .main-nav {
          display: flex;
          margin-right: 30px;
          flex-direction: row;
          justify-content: flex-end;
        }

        .navbar-toggle {
          display: none;
        }

        .navbar {
          display: flex;
          justify-content: space-between;
        }
      }
    </style>

</head>
<body>
    <nav class="navbar">
        <div class="logo-position">
            <a href="#" class="logo">LOGO</a>
        </div>
        <div class="navbar-toggle" onclick="openNav()">  <!--HIDE IN DESKTOP-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <ul class="main-nav"> <!--HIDE IN MOBILE-->
            <li><a href="#" class="nav-links">Home</a></li>
            <li><a href="#" class="nav-links">About</a></li>
            <li>
                <a href="#" class="nav-links">Portfolio</a>
            </li>
            <li><a href="#" class="nav-links">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
